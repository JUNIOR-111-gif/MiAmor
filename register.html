<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - MiAmor</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #050816;
            --surface-color: #0d1124;
            --primary-color: #2962ff;
            --secondary-color: #00d4ff;
            --accent-pink: #e73c7e;
            --text-color: #eaf2ff;
            --text-muted: #a0a8c2;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden; /* Prevents horizontal scroll from aurora */
            display: flex;
            align-items: flex-start; /* Aligns form to top for scrollability */
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px; /* More vertical space */
        }

        /* --- AURORA BACKGROUND --- */
        .aurora-bg {
            position: fixed; /* Keep background fixed */
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0;
        }
        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.3;
        }
        .aurora-shape.shape1 {
            width: 500px; height: 500px;
            background-color: var(--primary-color);
            top: -10%; left: -15%;
            animation: moveAurora1 15s alternate infinite ease-in-out;
        }
        .aurora-shape.shape2 {
            width: 600px; height: 600px;
            background-color: var(--secondary-color);
            bottom: -20%; right: -20%;
            animation: moveAurora2 20s alternate infinite ease-in-out;
        }
        .aurora-shape.shape3 {
            width: 450px; height: 450px;
            background-color: var(--accent-pink);
            bottom: 20%; left: 20%;
            opacity: 0.2;
            animation: moveAurora3 18s alternate infinite ease-in-out;
        }

        @keyframes moveAurora1 { 0% { transform: translate(0, 0); } 100% { transform: translate(100px, 150px); } }
        @keyframes moveAurora2 { 0% { transform: translate(0, 0); } 100% { transform: translate(-150px, -100px); } }
        @keyframes moveAurora3 { 0% { transform: translate(0, 0); } 100% { transform: translate(120px, -180px); } }

        /* --- REGISTRATION CONTAINER --- */
        .register-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            background: rgba(13, 17, 36, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header .logo {
             height: 80px; /* Increased logo size */
             margin-bottom: 15px;
        }
        
        .register-header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
        }

        .register-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .error-bar {
            background-color: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #f8d7da;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .error-bar a {
            color: #fff;
            font-weight: 600;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.3);
        }
        
        .key-helper {
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: right;
        }
        .key-helper p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .key-helper a {
            color: var(--secondary-color);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .key-helper a:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        /* --- Package Selector Styles --- */
        .package-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 12px;
            text-align: left;
        }
        .package-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .package-option {
            position: relative;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .package-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .package-details .package-name {
            display: block;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
            line-height: 1.3;
        }
        .package-details .package-price {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .package-option:hover {
            border-color: rgba(0, 212, 255, 0.5);
        }
        .package-option.selected {
           border-color: var(--primary-color);
           box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.3);
        }

        #password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #password-toggle:hover {
            color: var(--text-color);
        }

        .terms-text {
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .terms-text .terms-highlight {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 52px;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            background: var(--gradient);
            background-size: 200% auto;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(41, 98, 255, 0.4);
        }

        .submit-btn:disabled {
            cursor: not-allowed;
            background-position: left center;
            transform: translateY(0);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .submit-btn .btn-loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .submit-btn.loading .btn-text {
            visibility: hidden;
        }

        .submit-btn.loading .btn-loader {
            display: block;
            position: absolute;
        }
        
        .bottom-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .bottom-link a {
            color: var(--secondary-color);
            font-weight: 500;
            text-decoration: none;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            .register-container {
                padding: 30px 25px;
            }
            .register-header h1 {
                font-size: 1.6rem;
            }
            .register-header .logo {
                height: 60px;
            }
            .form-input {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
            .submit-btn {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
        <div class="aurora-shape shape3"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <a href="index.html"><img src="logo.png" alt="MiAmor Logo" class="logo"></a>
            <h1>Create Your Account</h1>
            <p>Join our community and start earning!</p>
        </div>
        <div id="error-message" class="error-bar" style="display: none;"></div>
        <form id="register-form">
            <div class="form-group">
                <input type="text" id="fullname" class="form-input" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
            </div>
            <div class="form-group">
                <p class="package-label">Choose Your Package</p>
                <div class="package-options">
                    <label class="package-option" for="package-plus">
                        <input type="radio" id="package-plus" name="package" value="plus" checked>
                        <div class="package-details">
                            <span class="package-name">MiAmor Plus</span>
                            <span class="package-price">₦10,000</span>
                        </div>
                    </label>
                    <label class="package-option" for="package-ultra">
                        <input type="radio" id="package-ultra" name="package" value="ultra">
                        <div class="package-details">
                            <span class="package-name">MiAmor Ultra</span>
                            <span class="package-price">₦14,000</span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <i class="fas fa-eye" id="password-toggle"></i>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" class="form-input" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input type="text" id="activation-key" class="form-input" placeholder="Activation Key" required>
            </div>
            <div class="key-helper">
                <p>Don't have a key? <a href="merchant.html">Click here.</a></p>
            </div>
            <div class="terms-text">
                <p>By signing up, you agree to our <span class="terms-highlight">Terms of Service</span>.</p>
            </div>
            <button type="submit" class="submit-btn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loader"></span>
            </button>
        </form>
        <div class="bottom-link">
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const allInputs = registerForm.querySelectorAll('.form-input, .package-option input');

            // Package Selector Logic
            const packageOptions = document.querySelectorAll('.package-option');
            packageOptions.forEach(option => {
                const radio = option.querySelector('input[type="radio"]');
                radio.addEventListener('change', () => {
                    packageOptions.forEach(opt => {
                        const r = opt.querySelector('input[type="radio"]');
                        if (r.checked) {
                            opt.classList.add('selected');
                        } else {
                            opt.classList.remove('selected');
                        }
                    });
                });
            });

            // Set initial selected state
            const initiallyCheckedRadio = document.querySelector('.package-option input[type="radio"]:checked');
            if (initiallyCheckedRadio) {
                initiallyCheckedRadio.closest('.package-option').classList.add('selected');
            }
            
            // Password Visibility Toggle
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    passwordToggle.classList.toggle('fa-eye');
                    passwordToggle.classList.toggle('fa-eye-slash');
                });
            }

            // Function to hide the error message
            const hideError = () => {
                if (errorMessage.style.display !== 'none') {
                    errorMessage.style.display = 'none';
                }
            };

            // Hide error when user starts typing/changing form
            allInputs.forEach(input => {
                input.addEventListener('input', hideError);
                input.addEventListener('change', hideError);
            });

            // Form Submission Logic
            if (registerForm) {
                const submitBtn = registerForm.querySelector('.submit-btn');
                
                registerForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    
                    hideError();

                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;

                    // Simulate API call delay
                    setTimeout(() => {
                        submitBtn.classList.remove('loading');
                        submitBtn.disabled = false;

                        // Show the inline error message
                        errorMessage.innerHTML = 'Invalid activation key. Please double check your key or <a href="merchant.html">Buy a new key here</a>.';
                        errorMessage.style.display = 'block';

                        // Scroll the error message into view for better visibility
                        errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 3000);
                });
            }
        });
    </script>
</body>
